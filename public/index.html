<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omaope</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Omaope</h1>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <p></p>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Kysy jotain...">
            <button id="send-button">Lähetä viesti</button>
        </div>

    </div>

<h2>Kysyn sinulta kysymyksiä koe/läksyalueestasi</h2>
<h3>Lähetä kuva koe/läksyalueestasi</h3>
<div>
    <input id="image-input" type="file" multiple>
    <button id="send-images-button">Lataa tiedosto palvelimelle</button>
</div>

<div class="chat-container">
    <div class="chatbox" id="omaopeboxi">
        <p></p>
    </div>

    <div class="input-container">
        <input type="text" id="answer-input" class="user-input" placeholder="Kysy jotain...">
        <button id="send-answer-button">Lähetä vastaus</button>
    </div>

</div>

</body>
</html>
